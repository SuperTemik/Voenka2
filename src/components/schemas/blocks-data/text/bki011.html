<p>Блок компенсатора импульсный.</p>
<p>В БКИ из двух последовательностей импульсов ЗИ БЧК и ЗИ БУ формируется последовательность импульсов ЗИ СДЦ КОМ с переменным интервалом следования ТИ = 800/1200 мкс. Затем платой формирователя БОСТ из этих импульсов будет сформирована последовательность ИЗ ПД СДЦ.</p>
